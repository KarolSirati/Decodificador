<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="imagens/logo alura.png" alt="Logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <img class="imagemValidacao" src="imagens/logo validação.png" alt="imagem de validação.">
                <p class="p1">Apenas letras minúsculas e sem acento.</p>

            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>

            </div>
        </section>

        <section>
            <textarea class="mensagem" name="mensagem" cols="18" rows="15"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>

    </main>  
       
    <script src="script.js"></script>
</body>
</html>
